<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Disappearing Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $('document').ready(function(){
            $('img').click(function(){
                $(this).hide()
            })
            $('button.restore').click(function(){
                $('img').show()
            })
        })
    </script>
    <link rel="stylesheet" type="text/css" href="disappearing.css">
</head>
